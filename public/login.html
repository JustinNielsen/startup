<html lang="en">

    <title>Goals Startup</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  </head>
  <body>
    <header class="container-fluid overflow-hidden">
      <div class="sticky-top bg-dark text-light row px-3 justify-content-between">
        <h1 class="col-auto">Goals</h1>
      </div>
    </header>

    <main class="container-fluid text-center">
      <div>
        <h1>Welcome</h1>
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <input class="form-control" type="text" id="username" placeholder="username" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">ðŸ”’</span>
          <input class="form-control" type="password" id="password" placeholder="password" />
        </div>
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        <button type="button" class="btn btn-primary" onclick="register()">Register</button>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="container-fluid">
      <span class="text-reset">Author: Justin Nielsen</span>
      <a class="text-reset" href="https://github.com/JustinNielsen/startup">Github</a>
    </div>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
