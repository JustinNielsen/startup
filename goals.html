<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals Startup</title>
    <link rel="stylesheet" href="goals.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="goals.js"></script>
  </head>
  <body>
    <header class="overflow-hidden">
      <div class="sticky-top bg-dark text-light row px-3 justify-content-between">
        <h1 class="col-auto">Goals</h1>
        <div class="col-auto row">
          <form class="col-auto m-2" action="index.html">
            <button id="login" class="btn btn-primary">Logout</button>
          </form>
        </div>
      </div>
    </header>

    <main class="mt-3 mx-3">
      <div class="row mb-3 center" id="add-goal">
        <div class="col-auto">
          <input type="text" id="form-goal" class="form-control" placeholder="New goal title" />
        </div>
        <button id="add-goal" class="col-auto btn btn-primary mr-2" onclick="addGoal()">Add Goal</button>
      </div>
      <div class="container-fluid rounded">
        <ul class="list-group" id="goals-list">
          <li id="Read the scriptures" class="row list-group-item border border-3">
            <div class="row justify-content-between">
              <h3 class="col-auto">Read the Scriptures</h3>
              <div class="col-auto">
                <input
                  type="radio"
                  class="btn-check"
                  name="options-outlined"
                  id="Read the scriptures success"
                  autocomplete="off"
                />
                <label class="btn btn-outline-success" for="Read the scriptures success">Complete</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="options-outlined"
                  id="Read the scriptures danger"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-danger" for="Read the scriptures danger">Incomplete</label>

                <button class="btn" onclick="deleteGoal('Read the scriptures')"><i class="fa fa-trash"></i></button>
              </div>
            </div>
          </li>
          <li class="row list-group-item border border-3">
            <div class="row justify-content-between">
              <h3 class="col-auto">Eat good food</h3>
              <div class="col-auto">
                <input
                  type="radio"
                  class="btn-check"
                  name="Eat good food"
                  id="Eat good food success"
                  autocomplete="off"
                />
                <label class="btn btn-outline-success" for="Eat good food success">Complete</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="Eat good food"
                  id="Eat good food danger"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-danger" for="Eat good food danger">Incomplete</label>

                <button class="btn"><i class="fa fa-trash"></i></button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>

    <footer class="row mx-1">
      <div class="container-fluid col-lg-3 mt-2">
        <div class="rounded bg-dark text-light text-center p-2">
          <h1>Goals Completed</h1>
          <div class="m-4 progress">
            <div class="progress bg-success" role="progressbar" style="width: 50%"></div>
          </div>
        </div>
      </div>
      <div class="container-fluid col-lg-3 mt-2">
        <div class="rounded bg-dark text-light text-center p-2">
          <h1>Total Goals: <span id="complete-goals">2</span></h1>
          <ul class="list-group">
            <li class="list-group-item">
              <h4>Complete: <span id="complete-count">1</span></h4>
            </li>
            <li class="list-group-item">
              <h4>In Progress: <span id="in-progress-count">0</span></h4>
            </li>
            <li class="list-group-item">
              <h4>Incomplete: <span id="incomplete-count">1</span></h4>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid col-lg-3 mt-2">
        <div class="rounded bg-dark text-light text-center p-2">
          <h1>Sitewide Completed Goals</h1>
          <ul class="list-group">
            <li class="list-group-item">
              <h1 id="sitewide-completed-goals">0</h1>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid col-lg-3 mt-2">
        <div class="rounded bg-dark text-light text-center p-2">
          <h1>Dad Joke API</h1>
          <p id="dad-joke">{Dad Joke Here}</p>
        </div>
      </div>
    </footer>

    <div class="container-fluid">
      <span class="text-reset">Author: Justin Nielsen</span>
      <a class="text-reset" href="https://github.com/JustinNielsen/startup">Github</a>
    </div>
  </body>
</html>
