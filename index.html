<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals Startup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet" />
  </head>
  <body>
    <header class="overflow-hidden">
      <div class="sticky-top bg-dark text-light row px-3 justify-content-between">
        <h1 class="col-auto">Goals</h1>
        <button class="btn btn-primary col-auto m-2">Login</button>
      </div>
    </header>

    <main class="mt-3 mx-3">
      <div class="container-fluid rounded">
        <ul class="list-group">
          <li class="row list-group-item border border-3">
            <div class="row justify-content-between">
              <h3 class="col-auto">Read the Scriptures</h3>
              <button class="col-auto btn btn-danger">Incomplete</button>
            </div>
          </li>
          <li class="row list-group-item border border-3">
            <div class="row justify-content-between">
              <h3 class="col-auto">Eat good food</h3>
              <button class="col-auto btn btn-success">Complete</button>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
