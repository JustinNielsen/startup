<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goals Startup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="https://getbootstrap.com/docs/5.1/assets/css/docs.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header class="container-fluid overflow-hidden">
      <div class="sticky-top bg-dark text-light row px-3 justify-content-between">
        <h1 class="col-auto">Goals</h1>
      </div>
    </header>

    <main class="container-fluid text-center">
      <div>
        <h1>Welcome</h1>
        <form method="get" action="goals.html">
          <input type="text" id="name" placeholder="Username" class="form-control" />
          <input type="password" id="password" placeholder="Password" class="form-control" />
          <button class="btn btn-primary m-2" onclick="login()">Login</button>
        </form>
      </div>
    </main>

    <div class="container-fluid">
      <span class="text-reset">Author: Justin Nielsen</span>
      <a class="text-reset" href="https://github.com/JustinNielsen/startup">Github</a>
    </div>
  </body>
</html>
